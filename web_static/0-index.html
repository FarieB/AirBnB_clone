<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">
    <header style="background-color: #FF0000; height: 70px; width: 100%; display: flex; justify-content: center; align-items: center;">
        <span style="color: white; font-size: 24px;">Best School</span>
    </header>
    
    <div style="flex: 1; /* This div ensures footer sticks to bottom */"></div>
    
    <footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center;">
        <span style="color: white; font-size: 20px;">Best School</span>
    </footer>
</body>
</html>
